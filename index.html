<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="display-container">
        <span class="history"> span</span>
        <input type="text" class="display" placeholder="0" />
      </div>
      <div class="btn-list" id="">
        <button type="button" class="btn btn-operator-light" data-value="DEL">
          DEL
        </button>
        <button type="button" class="btn btn-operator-light" data-value="%">
          %
        </button>
        <button type="button" class="btn btn-operator-light" data-value="AC">
          AC
        </button>
        <button type="button" class="btn btn-operator" data-value="/">/</button>
        <button type="button" class="btn" data-value="7">7</button>
        <button type="button" class="btn" data-value="8">8</button>
        <button type="button" class="btn" data-value="9">9</button>
        <button type="button" class="btn btn-operator" data-value="*">*</button>
        <button type="button" class="btn" data-value="4">4</button>
        <button type="button" class="btn" data-value="5">5</button>
        <button type="button" class="btn" data-value="6">6</button>
        <button type="button" class="btn btn-operator" data-value="-">-</button>
        <button type="button" class="btn" data-value="1">1</button>
        <button type="button" class="btn" data-value="2">2</button>
        <button type="button" class="btn" data-value="3">3</button>
        <button type="button" class="btn btn-operator" data-value="+">+</button>
        <button type="button" class="btn btn-equals" data-value="0">0</button>
        <button type="button" class="btn" data-value=".">.</button>
        <button type="button" class="btn btn-operator" data-value="=">=</button>
      </div>
    </div>
    <script src="./js/task-1.js" defer></script>
  </body>
</html>
